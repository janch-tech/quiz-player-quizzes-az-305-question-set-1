<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="200" fill="#ffffff"/>
  
  <!-- Card container -->
  <rect x="20" y="15" width="460" height="170" rx="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Title -->
  <text x="40" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">Answer Area</text>
  
  <!-- Database label -->
  <text x="40" y="98" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">Database:</text>
  
  <!-- Service tier label -->
  <text x="40" y="158" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">Service tier:</text>
</svg>
