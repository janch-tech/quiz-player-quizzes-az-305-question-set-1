<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 140" width="600" height="140">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Solid background -->
  <rect x="0" y="0" width="600" height="140" fill="#ffffff"/>
  
  <!-- Table container with shadow -->
  <rect x="10" y="10" width="580" height="120" rx="6" fill="#ffffff" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Header row -->
  <rect x="10" y="10" width="580" height="38" rx="6" fill="#1a1a2e"/>
  <rect x="10" y="30" width="580" height="18" fill="#1a1a2e"/>
  
  <!-- Header text -->
  <text x="85" y="35" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="600" fill="#ffffff">Division</text>
  <text x="260" y="35" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="600" fill="#ffffff">Azure Subscription</text>
  <text x="485" y="35" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="600" fill="#ffffff">Microsoft Entra ID Tenant</text>
  
  <!-- Row 1 -->
  <rect x="10" y="48" width="580" height="40" fill="#ffffff"/>
  <text x="85" y="74" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#212529">North</text>
  <text x="260" y="74" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#212529">Sub-North</text>
  <text x="485" y="74" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#0d6efd">alta-north.com</text>
  
  <!-- Row 2 -->
  <rect x="10" y="88" width="580" height="42" rx="0 0 6 6" fill="#f8f9fa"/>
  <text x="85" y="114" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#212529">South</text>
  <text x="260" y="114" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#212529">Sub-South</text>
  <text x="485" y="114" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#0d6efd">alta-south.com</text>
  
  <!-- Column dividers -->
  <line x1="160" y1="10" x2="160" y2="130" stroke="#dee2e6" stroke-width="1"/>
  <line x1="360" y1="10" x2="360" y2="130" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Row divider -->
  <line x1="10" y1="88" x2="590" y2="88" stroke="#dee2e6" stroke-width="1"/>
</svg>
