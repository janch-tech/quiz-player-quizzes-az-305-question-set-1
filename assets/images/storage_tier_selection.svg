<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250" width="500" height="250">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="250" fill="#ffffff"/>

  <!-- Card container -->
  <rect x="20" y="15" width="460" height="220" rx="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>

  <!-- Title -->
  <text x="40" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">Answer Area</text>

  <!-- Scenario 1 label -->
  <text x="40" y="95" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="500" fill="#495057">Scenario 1:</text>

  <!-- Scenario 2 label -->
  <text x="40" y="150" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="500" fill="#495057">Scenario 2:</text>

  <!-- Scenario 3 label -->
  <text x="40" y="205" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="500" fill="#495057">Scenario 3:</text>
</svg>
